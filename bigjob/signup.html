<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - La Plateforme_</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="js/register.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">La Plateforme_</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Connexion</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h2 class="text-center">Inscription</h2>
        <form id="registerForm" class="mt-4">
            <div class="mb-3">
                <label for="email" class="form-label">Adresse Email :</label>
                <input type="email" class="form-control" id="email" required>
                <div class="form-text">Seules les adresses @laplateforme.io sont acceptées.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe :</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="passwordConfirm" class="form-label">Confirmez le mot de passe :</label>
                <input type="password" class="form-control" id="passwordConfirm" required>
                <div class="text-danger" id="passwordError" style="display: none;">Les mots de passe ne correspondent pas.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
        </form>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5 fixed-bottom">
        <p>&copy; 2024 La Plateforme_ - Tous droits réservés</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
